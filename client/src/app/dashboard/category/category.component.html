<div #categoryRef class="modal" (click)="modalClick($event)">
  <div class="modal-body">
    <div class="card-buttons">
      <button class="delete" (click)="close()">Ã—</button>
    </div>
    <div class="modal-header">
      <h1>Your spending on {{ category.name }} this month:</h1>

    <div class="modal-content">
      <input type="month" value="{{ date }}" required />

    </div>

      <button (click)="close()">Close</button>
    </div>
  </div>
</div>
